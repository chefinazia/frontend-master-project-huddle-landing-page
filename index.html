<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="mock-image">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="heading-para">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
        Create connections with <br> your users as you engage in genuine discussion.</p>

      <input type="button" value="Register" class="BUTTON_EUP">
    </div>
    <div class="icons">
      <img src="./images/facebook-brands.svg" alt="facebook-icon">
      <img src="./images/twitter-brands.svg" alt="twitter-icon">
      <img src="./images/instagram-brands.svg" alt="instagram-icon">
    </div>
  </div>

  <!--

  Register
  -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
